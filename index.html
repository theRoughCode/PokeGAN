    <script type="text/babel">
        const {
            colors,
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            makeStyles,
            createMuiTheme,
            Box,
            Button,
            SvgIcon,
            Fab,
            Link,
            AppBar,
            Toolbar,
            IconButton,
            Card,
            CardMedia,
            CardContent,
            CardActions,
        } = MaterialUI;

        // Create a theme instance.
        const theme = createMuiTheme({
        palette: {
            primary: {
                main: "#3c5aa6",
            },
            secondary: {
                main: "#2a75bb",
            },
            error: {
                main: colors.red.A400,
            },
            background: {
                default: "#fff",
            },
        },
        });

        const useStyles = makeStyles((theme) => ({
            root: {
                margin: theme.spacing(6, 0, 3),
            },
            title: {
                marginLeft: theme.spacing(1.5),
            },
            grow: {
                flexGrow: 1,
            },
            share: {
                marginRight: theme.spacing(1.5),
            },
            body: {
                width: '100vw',
                height: '100vh',
            },
            mainDiv: {
                display: 'flex',
                flexDirection: 'column',
                paddingTop: 100,
            },
            imageCard: {
                maxWidth: 300,
                margin: 'auto',
                display: 'none',
            },
            buttonContainer: {
                display: 'flex',
                paddingTop: 40,
                justifyContent: 'center',
            }
        }));

        function ShareIcon(props) {
            return (
                <SvgIcon {...props}>
                    <path fill="white" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" />
                </SvgIcon>
            );
        }

        function InfoDiv() {
            const styles = {
                root: {
                    width: 'fit-content',
                    maxWidth: 700,
                    margin: 'auto',
                },
                body: {
                    textAlign: 'left',
                }
            };
            return (
                <div id="info" style={styles.root}>
                    <Typography variant="h5" gutterBottom>
                        Welcome to Pokémon Generator!
                    </Typography>
                    <Typography variant="body1" style={styles.body} gutterBottom>
                        Click the button below to generate a Pokémon! 
                    </Typography>
                </div>
            );
        }

        function ImageCard() {
            const classes = useStyles();
            
            return (
                <Card id='image-card' className={classes.imageCard}>
                    <img id='poke-img' src="" width="256" height="256" />
                    <CardActions>
                        <Button size="small" color="primary" onClick={share}>
                            Share
                        </Button>
                    </CardActions>
                </Card>
            );
        }

        function App() {
            const classes = useStyles();
            return (
                <div className={classes.body}>
                    <AppBar>
                        <Toolbar>
                            <Typography variant="h6" className={classes.title}>
                                Pokemon Generator
                            </Typography>
                            <div className={classes.grow} />
                            <IconButton onClick={share}>
                                <ShareIcon className={classes.share} />
                            </IconButton>
                        </Toolbar>
                    </AppBar>
                    <Container className={classes.mainDiv}>
                        <InfoDiv />
                        <ImageCard />
                        <Container className={classes.buttonContainer}>
                            <Fab onClick={generatePokemon} color="secondary" variant="extended" size="large">
                                Generate
                            </Fab>
                        </Container>
                    </Container>
                </div>
            );
        }

        ReactDOM.render(
        <ThemeProvider theme={theme}>
            {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
            <CssBaseline />
            <App />
        </ThemeProvider>,
        document.querySelector("#root")
